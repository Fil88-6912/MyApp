<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Dati utente</mat-card-title>
      <span class="example-spacer"></span>
      <button mat-fab class="btn-primary" (click)="onDeletePersona(userId)"><i class="delete bi bi-trash"></i></button>
    </mat-card-header>
    <mat-card-content>
      @if(persona){
        <p></p>
        <p>Profilo di {{persona.nome}}</p>
        <p>Id user: {{userId}}</p>
      }
      @else {
        <p></p>
        <div class="alert alert-danger">User not found</div>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onCloseCard()">Close</button>
    </mat-card-actions>
  </mat-card>
